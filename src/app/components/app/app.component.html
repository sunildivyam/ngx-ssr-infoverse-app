<div class="app-container container" [style.marginTop]="menuHeight + 'px'">
  <anu-spinner
    id="app-spinner"
    [fullscreen]="true"
    [show]="appSpinner.isLoading"
    [mode]="SpinnerMode.Progress"
    size="md"
  ></anu-spinner>
  <!-- App Header -->
  <anu-menu
    (onResizeMenu)="onMainMenuResize($event)"
    class="flex-container center primary-normal-grad accent-deep-light shadow"
    [items]="mainMenuItems"
    [logoWidth]="'60px'"
    [logoUrl]="'/assets/annu-advent-logo.png'"
    [heading]="'dvent'"
    [headingPrefix]="'Annu'"
    [subHeading]=""
    (openStatusChanged)="mainMenuOpenStatusChanged($event)"
    [opened]="isMainNavOpen"
    [headingHref]="['./']"
    [subHeadingHref]="['./']"
    [headingPrefixHref]="['./']"
    [menuClassNames]="[]"
    [menuItemClassNames]="[
      'primary-normal-grad',
      'accent-deep-light',
      'border-round',
      'shadow'
    ]"
  >
    <anu-login-status
      (profileClicked)="loginStatusClicked()"
      (signOutClicked)="loginStatusClicked()"
      (signInClicked)="loginStatusClicked()"
      [loginPageUrl]="appConfig.loginUrl || ''"
      [profilePageUrl]="appConfig.profileUrl || ''"
      [loggedOutPageUrl]="appConfig.logoutUrl || ''"
      [showLogoutBtn]="false"
    >
    </anu-login-status>
  </anu-menu>
  <div class="flex-container center">
    <div class="row relative stretch">
      <div class="col-12">
        <anu-breadcrumb></anu-breadcrumb>
      </div>
      <anu-theme-font-resizer
        [fontSizes]="themeFontSizes"
      ></anu-theme-font-resizer>
    </div>
    <div class="row relative stretch right">
      <a
        href="https://rzp.io/l/annuadvent"
        target="_blank"
        class="shadow border-round spacing-half spacing-around-half"
        >Donate</a
      >
    </div>
  </div>
  <!-- App Content -->
  <div class="container center left" role="main">
    <router-outlet></router-outlet>
  </div>

  <!-- App Footer -->
  <div class="flex-container primary-lightest-grad center">
    <footer class="container spacing-vertical">
      <anu-footer-nav
        class="primary-lightest-grad"
        [copyrightText]="appConfig.copyrightText"
        [items]="footerNavItems"
      >
      </anu-footer-nav>

      <div class="row">
        <!-- Social Media -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="container center">
            <h3>Find us on Social Media</h3>
            <anu-social-media-buttons
              class="row center"
              [buttons]="socialMediaButtons"
            ></anu-social-media-buttons>
          </div>
        </div>

        <!-- About and contact -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="container center">
            <a [routerLink]="appConfig?.aboutUsUrl">About us</a>
            <a [routerLink]="appConfig?.contactUsUrl">Contact us</a>
          </div>
        </div>
        <!-- Terms and condition links -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <small class="container center">
            <a [routerLink]="appConfig?.tNcUrl">Terms and conditions</a>
            <a [routerLink]="appConfig?.privacyPolicyUrl">Privacy policy</a>
            <a
              href="https://rzp.io/l/annuadvent"
              target="_blank"
              class="shadow border-round spacing-half spacing-around-half"
              >Donate</a
            >
          </small>
        </div>
      </div>
    </footer>
  </div>
</div>
